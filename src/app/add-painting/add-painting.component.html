<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Painting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<form #paintingForm="ngForm" (ngSubmit)="onSubmit(paintingForm)" class="container mx-auto bg-white p-6 rounded shadow-lg">
  <div class="mb-4">
    <label for="type" class="block text-gray-700 text-sm font-bold mb-2">Type:</label>
    <input type="text" id="type" name="type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.type" required>
  </div>

  <div class="mb-4">
    <label for="state" class="block text-gray-700 text-sm font-bold mb-2">State:</label>
    <input type="text" id="state" name="state" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.state" required>
  </div>

  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.name" required>
  </div>

  <div class="mb-4">
    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
    <input type="text" id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.description" required>
  </div>

  <div class="mb-4">
    <label for="length" class="block text-gray-700 text-sm font-bold mb-2">Length:</label>
    <input type="number" id="length" name="length" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.length" min="1" required>
  </div>

  <div class="mb-4">
    <label for="width" class="block text-gray-700 text-sm font-bold mb-2">Width:</label>
    <input type="number" id="width" name="width" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.width" min="1" required>
  </div>

  <div class="mb-4">
    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
    <input type="number" id="price" name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="newPainting.price" min="1" step="1" required>
  </div>

  <div class="mb-4">
    <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image:</label>
    <input type="file" id="image" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" (change)="onFileChange($event)" required>
  </div>

  <button type="submit" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
</form>
</body>
</html>
