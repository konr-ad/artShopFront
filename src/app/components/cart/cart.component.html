<div class="shopping-cart">
  <h1>Shopping Cart</h1>
  <table class="cart-table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Remove</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td class="product-details">
        <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{item.productName}}" />
        <div class="product-info">
          <h3>{{item.productName}}</h3>
          <!-- Add additional details here if needed -->
        </div>
      </td>
      <td class="item-quantity">
        <button (click)="decrementQuantity(item)">-</button>
        <span>{{item.quantity}}</span>
        <button (click)="incrementQuantity(item)">+</button>
      </td>
      <td class="remove-item">
        <button class="remove-button" (click)="removeItem(item.productId)">Remove</button>
      </td>
      <td class="item-price">
        £{{item.price * item.quantity}}
      </td>
    </tr>
    </tbody>
  </table>

  <div class="order-summary">
    <div class="summary-item">
      <span>Discount</span>
      <span>£{{isDiscountApplied ? (totalAmount * 0.1).toFixed(2) : '0.00'}}</span>
    </div>
    <div class="summary-item">
      <span>Delivery</span>
      <span>£0.00</span>
    </div>
    <div class="summary-item">
      <span>Subtotal</span>
      <span>£{{totalAmount}}</span>
    </div>
    <div class="summary-item total">
      <span>Total</span>
      <span>£{{totalAmount}}</span>
    </div>
    <div class="promo-code">
      <input type="text" placeholder="Please enter promo code" [(ngModel)]="promoCode">
      <button (click)="applyDiscount()" [disabled]="isDiscountApplied">Apply Discount</button>
    </div>
    <div class="checkout">
      <button class="checkout-button">Check Out</button>
      <button class="continue-shopping-button">Continue Shopping</button>
    </div>
  </div>
</div>
