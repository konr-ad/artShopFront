<section class="flex items-center justify-center pt-12">
  <div class="max-w-5xl p-6 bg-white shadow-lg text-left">
    <div class="md:mx-6 md:p-12 w-full">
      <h1 class="text-4xl font-bold text-gray-900 text-center">Logowanie do panelu administratora</h1>
      <p class="text-lg text-gray-700 text-center mt-4 mb-8">Wprowadź swoje dane logowania</p>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nazwa użytkownika</label>
          <input
            type="text"
            id="username"
            class="mt-1 block w-full rounded-md border-gray-600 bg-slate-300 text-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Hasło</label>
          <input
            type="password"
            id="password"
            class="mt-2 block w-full rounded-md border-gray-600 bg-slate-300 text-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
          />
        </div>
        <div class="text-center mb-6">
          <button
            type="button"
            class="inline-block w-half rounded bg-gradient-to-r from-orange-400 to-pink-500 text-white py-2 px-4 font-medium uppercase leading-normal shadow-md hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out"
          >
            Zaloguj się
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
