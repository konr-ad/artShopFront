<div class="flex flex-col items-center justify-center w-full bg-white">
  <div class="w-full p-6 bg-white text-black shadow-lg rounded-lg">
    <div class="flex flex-col lg:flex-row lg:items-start mb-6">
      <h1 class="text-4xl font-bold text-black mb-4">Orders</h1>
    </div>
    <p class="text-lg text-gray-600 mb-4">
      Recent orders from your store.
    </p>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white text-black rounded-lg">
        <thead>
        <tr class="w-full bg-gray-200 text-left">
          <th class="py-2 px-4">Customer</th>
          <th class="py-2 px-4">Type</th>
          <th class="py-2 px-4">Status</th>
          <th class="py-2 px-4">Date</th>
          <th class="py-2 px-4 text-right">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders"
            class="border-t border-gray-200 cursor-pointer"
            (click)="selectOrder(order)"
            [ngClass]="{
                'bg-gray-300': selectedOrderId === order.id,
                'hover:bg-gray-200': selectedOrderId !== order.id,
                'hover:bg-gray-400': selectedOrderId === order.id
              }">
          <td class="py-2 px-4">
            <div class="font-medium">{{ order.firstName }} {{ order.lastName }}</div>
            <div class="text-sm text-gray-600">{{ order.email }}</div>
          </td>
          <td class="py-2 px-4">{{ order.description }}</td>
          <td class="py-2 px-4">
              <span class="py-1 px-2 rounded-lg" [ngClass]="{
                'bg-green-100 text-green-800': order.paymentStatus === 'Fulfilled',
                'bg-red-100 text-red-800': order.paymentStatus === 'Declined'
              }">
                {{ order.paymentStatus }}
              </span>
          </td>
          <td class="py-2 px-4">{{ order.date }}</td>
          <td class="py-2 px-4 text-right">{{ order.totalAmount }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
