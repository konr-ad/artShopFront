<div class="flex flex-col items-center justify-center w-full bg-white">
  <div class="w-full p-6 bg-white text-black shadow-lg rounded-lg">
    <h1 class="text-4xl font-bold text-black mb-4">Produkty</h1>
    <div class="flex justify-end">
      <button type="button" (click)="openModal()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Dodaj nowy produkt
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white text-black rounded-lg">
        <thead>
        <tr class="w-full bg-gray-200 text-left">
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">Nazwa</th>
          <th class="py-2 px-4">Opis</th>
          <th class="py-2 px-4 text-right">Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products"
            class="border-t border-gray-200 cursor-pointer"
            (click)="selectProduct(product)"
            [ngClass]="{
                  'bg-gray-300': selectedProductId === product.id,
                  'hover:bg-gray-200': selectedProductId !== product.id,
                  'hover:bg-gray-400': selectedProductId === product.id
                }">
          <td class="py-2 px-4">{{ product.id }}</td>
          <td class="py-2 px-4">{{ product.name }}</td>
          <td class="py-2 px-4">{{ product.description }}</td>
          <td class="py-2 px-4 text-right">{{ product.price | currency:'PLN':'symbol':'1.0-2' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
