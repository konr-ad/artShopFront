<div class="sidebar">
  <h5>Filters</h5>
  <div>
    <h6>Paintings</h6>
    <div>
      <input type="checkbox" id="oils" (change)="onFilterChange('paintings', 'OIL', $event)">
      <label for="oils">Oils</label>
    </div>
    <div>
      <input type="checkbox" id="monotype" (change)="onFilterChange('paintings', 'MONOTYPE', $event)">
      <label for="monotype">Monotype</label>
    </div>
    <div>
      <input type="checkbox" id="print" (change)="onFilterChange('paintings', 'PRINT', $event)">
      <label for="print">Print</label>
    </div>
  </div>
</div>
