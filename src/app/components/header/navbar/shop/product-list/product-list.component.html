<div class="main-content">
  <div class="card shadow-sm" *ngFor="let painting of filteredPaintings">
    <img class="card-img-top img-fluid" [src]="painting.imageUrl" alt="{{ painting.name }}">
    <div class="card-body d-flex flex-column">
      <p class="card-text">{{ painting.name }}</p>
      <div class="mt-auto d-flex justify-content-between align-items-center">
        <small class="text-muted">{{ painting.price | currency }}</small>
      </div>
    </div>
  </div>
</div>
