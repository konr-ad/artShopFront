<div class="sidebar p-4 bg-white shadow-md rounded">
  <h4 class="font-bold text-black mb-4">Filters</h4>
  <div>
    <h6 class="font-semibold text-black mb-2">Paintings</h6>
    <div class="text-black mb-2">
      <input type="checkbox" id="oil" (change)="onFilterChange('paintings', 'OIL', $event)" [checked]="isChecked('paintings', 'OIL')" class="mr-2">
      <label for="oil">Oil</label>
    </div>
    <div class="text-black mb-2">
      <input type="checkbox" id="monotype" (change)="onFilterChange('paintings', 'MONOTYPE', $event)" [checked]="isChecked('paintings', 'MONOTYPE')" class="mr-2">
      <label for="monotype">Monotype</label>
    </div>
    <div class="text-black mb-4">
      <input type="checkbox" id="print" (change)="onFilterChange('paintings', 'PRINT', $event)" [checked]="isChecked('paintings', 'PRINT')" class="mr-2">
      <label for="print">Print</label>
    </div>
    <button (click)="applyFilters()" class="w-full bg-gray-600 text-gray-100 py-2 rounded hover:bg-gray-500">Apply</button>
    <button (click)="resetFilters()" class="w-full bg-gray-300 text-gray-700 py-2 mt-2 rounded hover:bg-gray-400">Reset</button>
  </div>
</div>
