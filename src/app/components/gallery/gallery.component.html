<div class="container mx-auto px-5 py-2 lg:px-32 lg:pt-24">
  <div class="-m-1 flex flex-wrap md:-m-2">
    <div class="flex w-1/2 flex-wrap">
      <div class="w-1/2 p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(70).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(70).webp')"
        />
      </div>
      <div class="w-1/2 p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(72).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(72).webp')"
        />
      </div>
      <div class="w-full p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(73).webp')"
        />
      </div>
    </div>
    <div class="flex w-1/2 flex-wrap">
      <div class="w-full p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(74).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(74).webp')"
        />
      </div>
      <div class="w-1/2 p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(75).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(75).webp')"
        />
      </div>
      <div class="w-1/2 p-1 md:p-2">
        <img
          alt="gallery"
          class="block h-full w-full rounded-lg object-cover object-center cursor-pointer"
          src="https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(77).webp"
          (click)="openLightbox('https://tecdn.b-cdn.net/img/Photos/Horizontal/Nature/4-col/img%20(77).webp')"
        />
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div
    id="lightbox"
    class="fixed inset-0 bg-black bg-opacity-75 hidden justify-center items-center"
    [ngClass]="{'flex': lightboxOpen, 'hidden': !lightboxOpen}"
  >
    <span class="absolute top-0 right-0 p-4 text-white text-2xl cursor-pointer" (click)="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="max-w-full max-h-full rounded-lg" [src]="lightboxImage" alt="Lightbox Image">
  </div>
</div>
